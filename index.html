<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="styles/main.css">
	<title>To-Do App</title>
</head>
	<body>
		<div class="main">
			<div class="demo-card wide mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title">
					<h1 class="mdl-card__title-text">To-Do App</h1>
				</div>


			
				<div class="mdl-card__supporting-text">
					<form id="addToDoForm">
				<div class="mdl-card__actions mdl-card--border">	
					<label for="newToDoText">New To-Do:</label>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<input class="mdl-textfield__input" type="text" id="newToDoText"> 
				</div>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit">Add To-Do!</button>
					</form>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<ul id="toDoList">
					</ul>
				</div>
			</div>
		</div>
	


	<script src="app.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</body>
</html>
